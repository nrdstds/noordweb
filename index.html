<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (location.pathname.endsWith('index.html')) {
          // build the “folder” URL (or root “/” if at top)
          const cleanPath = location.pathname.replace(/index\.html$/, '') || '/';
          // swap the address bar without reloading
          window.history.replaceState({}, document.title, cleanPath + location.search + location.hash);
        }
      </script>
  <meta charset="UTF-8">
  <title>Noord Studios</title>

      margin: 0; padding: 0;

    }
  </style>
</head>
