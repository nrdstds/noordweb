<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noord Studios</title>
  <script>
    // remove “index.html” from the URL bar if present
    if (location.pathname.endsWith('index.html')) {
      const cleanPath = location.pathname.replace(/index\.html$/, '') || '/';
      window.history.replaceState({}, document.title, cleanPath + location.search + location.hash);
    }
  </script>
  <style>
    /* make the iframe fill the viewport with no scrollbars */
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe
    src="test-82544c.webflow.io/index.html"
    allow="fullscreen"
    sandbox="
      allow-scripts
      allow-same-origin
      allow-popups
      allow-popups-to-escape-sandbox
      allow-top-navigation-by-user-activation
    "
    style="width:100%; height:100%; border:none;"
  ></iframe>
</body>
</html>
